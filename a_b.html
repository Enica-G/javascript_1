<meta charset="utf-8">
<script type="text/javascript">
	var a = +prompt("Введите число a (положительное или отрицательное)")
	var b = +prompt("Введите число b (положительное или отрицательное)")
	if (a>0 && b>0) {
		alert(a-b)
	}
	else if (a<0 && b<0) {
		alert(a*b)
	}
	else if (a<0 && b>0 || a>0 && b<0) {
		alert(a+b)
	}
	
</script>
