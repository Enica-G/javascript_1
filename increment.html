<meta charset="utf-8">
<script type="text/javascript">
	var a = 1, b = 1, c, d
	c = ++a
	alert(c) //2 - так как префиксная форма инкремента - сразу увеличивается на 1
	d = b++
	alert(d) //1 - так как постфиксная форма инкремента - используется старое значение b (1)
	c = (2 + ++a)
	alert(c) //5 - так как "a" было равно 2, а сейчас увеличилось еще на 1 сразу
	d = (2 + b++)
	alert(d) //4 - так как "b" было равно 2 и это значение используется сейчас//
	alert(a) //3 - последнее значение "a"
	alert(b) //3 - "b" увеличилось на 1 после последнего сложения

</script>
