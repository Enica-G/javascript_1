<meta charset="utf-8">
<script type="text/javascript">
	var arg1 = +prompt("Введите первое число")
var arg2 = +prompt("Введите второе число")
var operation = prompt("Введите название операции: сложение, вычитание, умножение, деление")
var result

function mathOperation(arg1, arg2, operation) {
	switch (operation) {
		case "сложение":
			return arg1 + arg2
			break
		case "вычитание":
			return arg1 - arg2
			break
		case "умножение":
			return arg1 * arg2
			break
		case "деление":
			return arg1 / arg2
			break

	}
}

result = mathOperation(arg1, arg2, operation)
alert("Результат: " + result)
	
</script>
